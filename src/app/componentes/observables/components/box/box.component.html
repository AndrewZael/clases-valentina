
<p>Nombre: {{ currentUser.name }}</p>

<input (keyup)="setUser($event)" type="text" placeholder="Nombre de usuario" />

<div *ngIf="user$ | async as user; else preload">
    {{ user.name }}
    {{ user.lastname }}
    {{ user.age }}
</div>
<ng-template #preload>
    <p>Cargando....</p>
</ng-template>
