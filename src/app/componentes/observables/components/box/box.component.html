
<p>Nombre: {{ currentUser.name }}</p>

<input (keyup)="setUser($event)" type="text" placeholder="Nombre de usuario" />

<h1 *ngIf="user$ | async as user; else preload">
    {{ user.name }}
    {{ user.lasname }}
    {{ user.age }}
</h1>
<ng-template #preload>
    <p>Cargando....</p>
</ng-template>
