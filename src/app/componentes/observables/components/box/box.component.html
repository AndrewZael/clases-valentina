
<p>Nombre: {{ currentUser.name }}</p>

<input (keyup)="setUser($event)" type="text" placeholder="Nombre de usuario" />

<div *ngIf="user$ | async as user; else preload" class="fw-bold my-3">
    {{ user.name }}<br>
    {{ user.lastname }}<br>
    {{ user.age }}<br>
</div>
<ng-template #preload>
    <p class="my-3">Cargando....</p>
</ng-template>
