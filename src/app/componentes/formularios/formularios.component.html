<form [formGroup]="form" (submit)="sendForm()" class="col-3 mx-auto">
    <div class="mb-3">
        <label for="username">Nombre de usuario</label>
        <input formControlName="username" id="username" class="form-control" placeholder="Usuario"
        [ngClass]="form.touched && !form.get('username')?.valid ? 'border-danger' : null" />
        <span *ngIf="form.touched && !form.get('username')?.valid" class="d-block mt-1 small text-danger">
            Campo obligatorio y minimo 5 caracteres
        </span>
    </div>
    <div class="mb-3">
        <label for="email">Email</label>
        <input type="email" formControlName="email" id="email" class="form-control" placeholder="mail@mail.com" />
    </div>
    <div class="mb-3">
        <label for="password">Contrase√±a</label>
        <input type="password" formControlName="password" id="password" class="form-control" placeholder="******" />
    </div>

    <div formArrayName="items">

        <input #inputItem placeholder="Agrega algo nuevo" class="form-control mt-3" />
        <button type="button" (click)="addItem(inputItem.value)" class="btn btn-success mt-2">Agregar</button>

        <div *ngFor="let item of getItems.controls; let i = index" class="mt-2">
            <div [formGroupName]="i">
                <label>
                    <input type="checkbox" />
                    {{ item.value }}
                </label>
            </div>
        </div>

    </div>

    <footer class="text-end">
        <button type="submit" class="btn btn-primary">Enviar</button>
    </footer>
</form>
